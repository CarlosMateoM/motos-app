<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./style/styleLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
</head>
<body>
    
    <main class="main">
        <div class="login-box">
            <h2 class="login-tittle">Sign in</h2>
            <form class="Login-form" action="main.html">
                
            <div class="user-box">
                <input type="text" id="user" name="" required="">
                <label for="user">Username o email address</label>
            </div>
            <div class="user-box">
                <input type="password" id="password" name="" required="">
                <label for="password">Password</label>
            </div>
            <div class="button-form">
                <a id="submit" href="#">Login</a>
                <div id="register-content">
                    <span id="register">Don't have account</span>
                    <a href="./SignIn.html" >Register</a>
                </div>
            </div>
            </form>
        </div>
    </main>
</body>
</html>
